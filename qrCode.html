    <link href="qrCode.css" rel="stylesheet" />

  <body>

      <div class="col-6 mt-4">
        <div class="form1 ms-3 mt-5 me-3 ms-lg-5">

      </div>

        <img src="images/qrCode3.jpg" class="w-100" />
      </div>
